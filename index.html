<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page With Contact Form UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
            <div class="row mb-2 justify-content-center justify-content-lg-start align-items-center">
                <div class="col-3 p-0">
                    <nav>
                        <div class="logo">
                            <img src="images/logo.svg" class="w-100" alt="logo">
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row landing-page-container position-relative d-flex flex-md-row flex-column">
                <div class="left-section col-md-12 col-lg-6 position-relative z-2">
                    <div class="row  justify-content-center">
                        <div class="landing-page-text">
                            <h2 class="mb-2"><span class="subscribe-now-text">Subscribe Now </span>to Our Newsletter</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis veritatis nemo ad repudiandae, animi, nobis aliquam adipisci ducimus amet assumenda numquam, laborum mollitia quasi recusandae cupiditate tenetur minima quam accusamus.</p>
                        </div>
                    </div>
                    <div class="row form-row justify-content-center">
                        <form action="">
                            <input type="text" class="form-control mb-2 rounded-5 border-0" placeholder="Name">
                            <input type="email" class="form-control mb-2 rounded-5 border-0" placeholder="Email">
                            <input type="number" class="form-control mb-2 rounded-5 border-0" placeholder="Phone Number">
                            <input type="text" class="form-control mb-4 rounded-5 border-0" placeholder="Address">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-warning send-btn px-4 rounded-5">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right-section mt-5 col-md-12 col-lg-6 d-flex justify-content-end align-items-center position-md-relative position-lg-relative">
                    <img src="images/icons.svg" class="position-absolute landing-page-icons" alt="icons">
                    <img src="images/shape2.svg" class="w-100" alt="shape2">
                    <img src="images/Free Vector _ Trip concept illustration.jpg" class="rounded-circle position-absolute svg-image z-0 w" alt="">
                </div>
        </div>
    </div>
    <script src="bootstrap-4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
